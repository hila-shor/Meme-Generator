<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Meme-Generator</title>
</head>
<body onload="onInit()">

  <header>
    <img src="img/logo.png" >
    <ul>
      <li>Gallery</li>
      <li>Mems</li>
      <li>About</li>
    </ul>
  </header>

  <main>
    <section class="gallery">
      <div class="filters"></div>
      <div class="imgs-gallery flex"></div>
    </section>
    <section class="editor-contanier flex justify-center  "> 
      <div class="canvas-container">
        <canvas class="canvas" height="450" width="450" > </canvas>
      </div>
      <div class="editor">
        <input class="text-line" type="text" data-trans="lineText" placeholder="Type a sentence" oninput="onChangeTxt(this.value)">
        <button class="delete-line" onclick="onDeleteBtn()">DELETE</button>

        <input class="fill-color" type="color" value= "#FFFFFF" onchange="onChangeFillColor(this.value)">


        <button class="inc-font" onclick="onChangeFontSize('+10')">FONT➕</button>
        <button class="dec-font" onclick="onChangeFontSize('-10')">FONT➖</button>
        <button class="change-line" onclick="onChangeLine()">SWITCH LINE</button>
      </div>
    </section>
  </main>

  <footer></footer>

  <script src="js/services/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>
  <script src="js/meme.controller.js"></script>
</body>
</html>
